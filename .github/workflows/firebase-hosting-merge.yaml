name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: NPM Install and Build
        uses: action/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: subdit/package-lock.json
        run: npm ci
        run: npm run build

      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRACKETS_4A972 }}"
          channelId: live
          projectId: brackets-4a972
