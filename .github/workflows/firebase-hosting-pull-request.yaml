name: Deploy to Firebase Hosting Preview Site on PR
"on": pull_request
jobs:
  build_and_preview:
    name: Build and Preview
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: NPM Cache Setup
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: NPM Install
        run: npm ci

      - name: NPM Build
        run: npm run build

      - name: Firebase Deploy to Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRACKETS_4A972 }}"
          projectId: brackets-4a972
          expires: 30d
